<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TokenMate AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #020617;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      color: #22d3ee;
    }
    nav {
      display: flex;
      background: #020617;
    }
    nav button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
    }
    nav button.active {
      color: #22d3ee;
      border-bottom: 2px solid #22d3ee;
    }
    .view {
      flex: 1;
      display: none;
      padding: 16px;
      overflow-y: auto;
    }
    .view.active {
      display: block;
    }
    .message {
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      max-width: 75%;
    }
    .ai {
      background: #111827;
    }
    .user {
      background: #22d3ee;
      color: #020617;
      margin-left: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    button.primary {
      background: #22d3ee;
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .card {
      background: #111827;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<header>TokenMate AI</header>

<nav>
  <button class="active" onclick="show('chat')">Chat</button>
  <button onclick="show('portfolio')">Portfolio</button>
  <button onclick="show('builder')">App Builder</button>
</nav>

<!-- CHAT -->
<div id="chat" class="view active">
  <div class="message ai">ðŸ‘‹ Welcome to TokenMate AI. Ask me about crypto or app ideas.</div>
  <input id="chatInput" placeholder="Ask TokenMate..." />
  <button class="primary" onclick="sendChat()">Send</button>
</div>

<!-- PORTFOLIO -->
<div id="portfolio" class="view">
  <div class="card">
    <h3>Your Portfolio</h3>
    <p>BTC: 0.00</p>
    <p>ETH: 0.00</p>
    <p>Total Value: $0.00</p>
  </div>
</div>

<!-- APP BUILDER -->
<div id="builder" class="view">
  <div class="card">
    <h3>Create an App</h3>
    <textarea placeholder="Describe your app idea..."></textarea>
    <button class="primary">Generate App (Coming Soon)</button>
  </div>
</div>

<script>
  function show(id) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }

  function sendChat() {
    const input = document.getElementById("chatInput");
    if (!input.value) return;
    const chat = document.getElementById("chat");
    chat.innerHTML += `<div class="message user">${input.value}</div>`;
    chat.innerHTML += `<div class="message ai">ðŸ¤– TokenMate AI will respond soon (real AI coming).</div>`;
    input.value = "";
  }
</script>

</body>
</html>
